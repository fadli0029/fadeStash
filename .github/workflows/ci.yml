name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install \
               mkdocs-material \
               jinja2 \
               pygments \ 
               pymdown-extensions \
               markdown \
               mkdocs-material-extensions
      - run: mkdocs gh-deploy --force

